<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="node_modules/modern-normalize/modern-normalize.css"

  </head>
  <body>
    <header></header>
    <main>
      <!-- ========== hero =========== -->
      <section class="page-hero">

          <h2 class="second-hero-title">Download our mobile app today!</h2>
          <ul class="hero-list">
            <li class="hero-link">
              <svg width="18" height="18">
                <use
                  href="./img/symbol-defs.svg#icon-dashicons-arrow-right"
                ></use>
              </svg>
              <p class="hero-paragraph">
                Real-time updates and notifications for timely information
              </p>
            </li>
            <li class="hero-link">
              <svg width="18" height="18">
                <use
                  href="./img/symbol-defs.svg#icon-dashicons-arrow-right"
                ></use>
              </svg>
              <p class="hero-paragraph">
                Robust analytics and reporting for data-driven insights
              </p>
            </li>
            <li class="hero-link">
              <svg width="18" height="18">
                <use
                  href="./img/symbol-defs.svg#icon-dashicons-arrow-right"
                ></use>
              </svg>
              <p class="hero-paragraph">
                Offline capabilities for uninterrupted use
              </p>
            </li>
          </ul>
          <button type="button" class="button">Download</button>
        </div>
      </section>
    </main>
